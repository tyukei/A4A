name: GH PR Creator

on:
  workflow_dispatch:
    inputs:
      base:
        description: 'Base branch'
        required: true
        default: 'main'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Verify Branch
        run: |
          if [ "${{ github.ref_name }}" = "${{ github.event.inputs.base }}" ]; then
            echo "Error: Cannot create a PR from the base branch (${{ github.ref_name }})."
            exit 1
          fi
          echo "Creating PR from: ${{ github.ref_name }} to ${{ github.event.inputs.base }}"

      - name: Generate AI PR Description
        id: ai_pr
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          BASE_BRANCH="${{ github.event.inputs.base }}"
          git fetch origin "$BASE_BRANCH" --depth=1 || true

          DIFF=$(git log "origin/$BASE_BRANCH..HEAD" --oneline --no-merges | head -n 20 || true)

          if [ -z "${DIFF// }" ]; then
            {
              echo "TITLE<<EOF"
              echo "Automated PR from $(git rev-parse --abbrev-ref HEAD)"
              echo "EOF"
              echo "BODY<<EOF"
              echo "No significant changes detected."
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          export DIFF_CONTENT="$DIFF"

          # Gemini に JSON で title/body を作らせる
          RESULT="$(python3 - <<'PY'
import os, json, http.client

api_key = os.getenv("GEMINI_API_KEY")
diff = os.getenv("DIFF_CONTENT", "")

prompt = f"""
以下はコミットメッセージの一覧です。
日本語で Pull Request のタイトルと説明文を生成してください。

# 出力形式（厳守）
- JSONのみを出力すること
- 形式: {{"title": "...", "body": "..."}}
- 余計な文章、コードフェンス（```）、Markdownは禁止

# コミット一覧
{diff}
""".strip()

conn = http.client.HTTPSConnection("generativelanguage.googleapis.com")
payload = {"contents": [{"parts": [{"text": prompt}]}]}
conn.request(
    "POST",
    f"/v1beta/models/gemini-2.5-flash:generateContent?key={api_key}",
    json.dumps(payload),
    {"Content-Type": "application/json"},
)
res = conn.getresponse()
raw = res.read().decode("utf-8")

fallback = {"title": "Manual PR Update", "body": "Updated via GitHub Action"}

if res.status != 200:
    print(json.dumps(fallback, ensure_ascii=False))
    raise SystemExit

data = json.loads(raw)
text = data["candidates"][0]["content"]["parts"][0]["text"].strip()

# コードフェンス掃除
text = text.replace("```json", "").replace("```", "").strip()

# JSONとして解釈できない場合はフォールバック
try:
    obj = json.loads(text)
    title = str(obj.get("title", fallback["title"]))
    body = str(obj.get("body", fallback["body"]))
    print(json.dumps({"title": title, "body": body}, ensure_ascii=False))
except Exception:
    print(json.dumps(fallback, ensure_ascii=False))
PY
          )"

          TITLE="$(echo "$RESULT" | jq -r '.title // "Manual PR Update"')"
          BODY="$(echo "$RESULT" | jq -r '.body // "Updated via GitHub Action"')"

          # ✅ Multiline output（%0A 変換しない）
          {
            echo "TITLE<<EOF"
            echo "$TITLE"
            echo "EOF"
            echo "BODY<<EOF"
            echo "$BODY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTS=$(gh pr list --head "${{ github.ref_name }}" --base "${{ github.event.inputs.base }}" --state open --json number --jq '.[0].number')
          if [ -n "$EXISTS" ]; then
            echo "PR already exists: #$EXISTS. Updating title and body if AI generated."
            gh pr edit "$EXISTS" --title "${{ steps.ai_pr.outputs.TITLE }}" --body "${{ steps.ai_pr.outputs.BODY }}"
          else
            gh pr create \
              --base "${{ github.event.inputs.base }}" \
              --head "${{ github.ref_name }}" \
              --title "${{ steps.ai_pr.outputs.TITLE || 'Manual PR' }}" \
              --body "${{ steps.ai_pr.outputs.BODY || 'Created via Manual PR Creator Action' }}"
          fi
